<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
      <section class="card__photo">
        <img
          src="./images/imac.jpeg"
          alt="iMac_foto"
          class="card__photo img"
        >
      </section>

      <section class="card__item">
        <h3 class="card__item about">
          Моноблок APPLE A1419 iMac 27&quot Retina 5K (MNED2UA/A)
        </h3>

        <p class="card__item code">
          Код товара: 195434
        </p>
      </section>

      <section class="card__rank">
        <div class="stars"></div>

        <p class="card__rank reviews">
          Отзывов: 5
        </p>
      </section>

      <section class="card__price">
        <p class="card__price price">
          Цена:
        </p>

        <p class="card__price value">
          69 999 грн
        </p>
      </section>

      <section class="card__buy">
        <form action="#">
          <button class="card__buy button" >
            Купить
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
